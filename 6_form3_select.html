<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <form action="test.html">
        <select name="korean" id="">
            <option value="kimbab">김밥</option>

    <!-- multiple : 여러개 선택 가능한 select태그 옵션 -->

        <select name="chinese" id="" multiple>
            <option value="jjajang">짜장</option>
            <option value="jjambbong">짬뽕</option>
            <option value="tangsooyook">탕수육</option>
            <option value="kkanpoongki">깐풍기</option>
        </select>

    </form>

    <!-- 선택지를 그룹핑하기 -->
    <form action="test.html"></form>
        <select name="function" id="">
            <optgroup label="HTML5">
                <option value="">Multimeda Tag</option>
                <option value="">Connectivity</option>
                <option value="">Device Access</option>
            </optgroup>
            <optgroup label="CSS3">
                <option value="">Animation</option>
                <option value="">3D Trasform</option>
            </optgroup>
        </select>
        <input type="submit">
    </form>

</body>

</html>
