    <script>

        // 1.
        var narr = [3,7,5,1,2];
        function sort(arr) {
            for(var i=0; i<arr.length-1; i++) {
                for(var j=0; j<arr.length-i-1; j++) {
                    if(arr[j]>arr[j+1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
        }
        console.log(narr);
        sort(narr);
        console.log(narr);



        // 2. 비교기준 함수를 전달하여 정렬
        function sort2(arr, compare) {
            for(var i=0; i<arr.length-1; i++) {
                for(var j=0; j<arr.length-i-1; j++) {
                    if(compare(arr[j],arr[j+1])>0) {
                        var temp = arr[j];
                        arr[j] = arr[j+1];
                        arr[j+1] = temp;
                    }
                }
            }
        }
        console.log(narr);

        // (1)
        var dcompare = function(n,m) {
            return n-m;
            // return m-n;
        }
        // sort2(narr,dcompare);

        // (2)
        sort2(narr, (n,m)=>n-m); //화살표함수를 만들면서 매개변수로 바로 넣을수도 있다

        console.log(narr);



        // 3. 비교기준 정하기
        let pers = [{name:'aong', age:60, addr:'seoul'},
                    {name:'bong', age:10, addr:'incheon'},
                    {name:'cong', age:30, addr:'busan'}];
        sort2(pers, (p1,p2)=>p1.age-p2.age); //var compare=(p1,p2)=>p1.age-p2.age;해서 compare를 두번째 인자로 넘긴것과 같음
        console.log(pers);


        let pers2 = [{name:'aong', age:60, addr:'seoul'},
                    {name:'bong', age:10, addr:'incheon'},
                    {name:'cong', age:30, addr:'busan'}];
        sort2(pers2, (p1,p2)=> {
            if(p1.name > p2.name) return 1;
            else if(p1.name < p2.name) return -1;
            else return 0;
        });
        console.log(pers2);
    </script>
