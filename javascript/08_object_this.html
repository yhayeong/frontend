<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // 1. 객체 안의 속성으로 함수를 넣을 수 있다
        var person = {
            name: '홍길동',
            age: 30,
            info: function() {
                return `이름:${this.name}, 나이:${this.age}`; 
            }
        }
        console.log(person.info()); //이름:홍길동, 나이:30


        // 2. 객체 안에 함수를 추가적으로 삽입
        var user = {
            name: "John",
            age: 30,
            info() {
                alert(`이름:${this.name}, 나이:${this.age}`); 
            } 
            // cf. 단축구문으로 삽입할 수 있다
        }
        
        // 함수 추가삽입하기
        user.sayHi = function() {
            alert(`${this.name} 안녕?`);    
        }

        // 메소드(==객체안의함수) 호출
        user.info();
        user.sayHi();
        

        //cf. 자바스크립트는 자바처럼 컴파일 언어가 아닌 스크립트언어라서 this를 생략해도 자동으로 붙지 않으므로 반드시 붙여아함을 주의
    </script>
</head>
<body>
    
</body>
</html>
