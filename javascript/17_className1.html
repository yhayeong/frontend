<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        window.onload = function () {  
            //1. article의 내용을 추출하여 ul태그에 (삽입하여) 화면에 출력하기
            let articles = document.getElementsByClassName('article');
            let ul = document.getElementsByTagName('ul')[0];
            let lis = '';
            for (let article of articles) {
                lis += `<li>${article.innerHTML}</li>`;
            }
            ul.innerHTML = lis;
            // '태그가 포함된 문자열'로 만든 다음 innerHTML로 그 문자열을 ul에 삽입하기

            //2. long article의 내용을 추출하여 p태그에 (삽입하여) 화면에 출력하기
            let long = document.getElementsByClassName('long')[0];
            let p = document.getElementsByTagName('p')[0];
            p.innerHTML = long.innerHTML;
        }
        
    </script>
</head>
<body>
    <form action="">
        <div class="article">글</div>
        <div class="long article">내용이 긴 글</div>
    </form>

    <ul></ul>
    <p style="color: chartreuse;"></p>
</body>
</html>
