        console.log('6'+3); // 63 (문자열의 더하기연산 수행)
        console.log('6'+'3'); // 63

        
        // 2. 자동형변환이 불가능하여 수동형변환해줘야하는 경우
        
        let b = true;
        let bs = 'true';

        let bsb = Boolean(bs);
        if(b==bsb) {
            console.log('bsb==b'); // 출력됨
        }
