<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18_innerHTML와 textContent 차이점</title>
    <script>

        window.onload = function() {
            let div1 = document.getElementById("div1");
            div1.innerHTML = '<h1>Bye!!</h1>'; 
            // div에다가 '태그가 포함된 문자열'을 innerHTML로 삽입한다

            let div2 = document.getElementById("div2");
            div2.textContent = '<h1>Bye!!</h1>';
            // '태그가 포함된 문자열'도 문자열 그 자체로 div에 삽입된다
        }

        // 어떠한 태그를 포함하는 데이터를 A태그에 삽입하기 위해선 
        // A.textContent가 아닌 A.innerHTML을 이용해야한다.

    </script>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
</body>
</html>
