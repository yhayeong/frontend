<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동적으로 데이터 삽입</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(function() {
            $('#btn').click(function() {

                //서버에서 카테고리 목록 가져와서 배열에 넣었다고 가정

                // 1-1.
                // let list = ['원피스', '상의', '하의', '속옷', '외투'];
                // 2-1.
                let list = [{code: 'dress', name:'원피스'},
                            {code: 'top', name:'상의'},
                            {code: 'bottom', name:'하의'},
                            {code: 'inner', name:'속옷'},
                            {code: 'outer', name:'외투'}];

                // select에 가져온 카테고리 목록을 동적으로 삽입(==처음에 비어있다가 나중에 들어감)
                for(let item of list) {

                    // 1-2.
                    // let option = $(`<option>${item}</option>`)
                    // 2-2.
                    let option = $(`<option value="${item.code}">${item.name}</option>`);

                    option.addClass('category1');
                    $('#category').append(option);
                }
            });    
        });
    </script>
</head>
<body>
    <button id="btn">카테고리 가져오기</button>
    <select name="" id="category">
        <option>선택하세요</option>
    </select>
</body>
</html>
