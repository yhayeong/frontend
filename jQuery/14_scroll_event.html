<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        // 웹사이트의 '더보기' 버튼을 스크롤로 한것이라고 이해...

        $(function() {
            let maxcount = 100; // 백엔드에서 받아올 페이지 수 또는 데이터의 개수
            let curcount = 20;
            let appendDocument = function() {
                for(let i=0; i<20; i++) {
                    $('<h1>Infinity Scroll</h1>').appendTo('body');
                }
            }
            appendDocument();

            $(window).scroll(function() {
                let scrollHeight = $(window).scrollTop() + $(window).height();
                let documentHeight = $(document).height();
                if(scrollHeight==documentHeight && curcount<maxcount) {
                    appendDocument();
                    curcount += 20;
                }
            });
        });

/* 
$(window).scrollTop() : 스크롤의 위치에 따라 변하는 값(세로 좌표)
                    : 맨 위에서 0으로 시작하여 맨 아래 도달시 스크롤 길이 max값을 가짐 
$(window).height() : 보여지는 창의 높이 길이
$(document).height() : html문서의 높이길이, 보여지는 창의 높이길이보다 문서의 길이가 길다면 스크롤이 생긴다
*/
    </script>
</head>

</body>
</html>
