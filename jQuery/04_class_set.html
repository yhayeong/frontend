<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 삽입하기</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: red;
        }
        #box.hover {
            background: blue;
            border-radius: 50px;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(function() {
            //hover했을때 함수 두개 적용
            $('#box').hover(function () { 
                $('#box').addClass('hover');
            }, function() {
                $('#box').removeClass('hover');
            });
        });
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
