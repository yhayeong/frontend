<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제6</title>
    <style>
        * {
            margin: 0; 
            padding:0;
        }
        body {
            background: tomato;
        }
        #container {
            width: 500px; height: 250px;
            background: orange;
            
            position: absolute;
            left: 50%;
            top: 50%;
            /* 시작점을 정 중앙으로 하게됨 */

            margin-left: -250px; /* width의 반 */
            margin-top: -125px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>요소 중앙 배치</h1>
    </div>
</body>
</html>
