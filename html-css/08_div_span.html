<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: lightpink;
            width: 100px;
            height: 100px;
            margin: 5px;
        }
        span {
            background-color: skyblue;
            width: 100px;
            height: 100px;
            margin: 5px;
            /* span은 인라인태그이므로 가로 세로 크기가 안 먹힌다 (블럭과 인라인의 차이) */
        }
    </style>
</head>
<body>
    <!-- 영역 태그는 크게 div와 span로 나뉜다 -->

    <!-- div, p, h 태그는 수평 한줄 전부 차지 (블럭)-->
    <div>div태그</div>
    <div>div태그</div>
    <div>div태그</div>
    <div>div태그</div>
    <div>div태그</div>
    <div>div태그</div>
    <div>div태그</div>

    <!-- span태그는 수평 나란히 배치됨 (인라인) -->
    <span>span태그</span>
    <span>span태그</span>
    <span>span태그</span>
    <span>span태그</span>
</body>
</html>
