<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 계좌 조회</title>
    <style>
        .box {
            display: flex;
            flex-direction: column; /* 수직 정렬 */
            align-items: center; /* 수평 정렬 */
        }
        table {
            margin: 0 auto;
            border: 2px black solid;
            border-bottom: none;
            border-collapse : collapse;
        }
        table th {
            background: lightgray;
            width: 100px;
        }

    </style>
</head>
<body>
    <div class="box">
        <h3>전체 계좌 조회</h3>
        <table>
            <tr>
                <th>순서</th>
                <th>계좌번호</th>
                <th>이름</th>
                <th>잔액</th>
                <th>계좌종류</th>
                <th>등급</th>
            </tr>
        </table>
    </div>
</body>
</html>
