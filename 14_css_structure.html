<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul {overflow: hidden;}
        li {
            list-style: none; /* 구분점 없애기 */
            float: left;
            padding: 15px; /* 안쪽 여백 */ 
        }

        li:nth-child(2n) { background: burlywood; } /* (2의 배수->)짝수번째 자식 */
        li:nth-child(2n+1) { background: cadetblue; }
        li:first-child { border-radius: 10px 0 0 10px; } /* 좌상단부터 시계방향 */ 
        li:last-child { border-radius: 0 10px 10px 0; } 
        
    </style>
</head>
<body>
    <ul>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
        <li>네번째</li>
        <li>다섯번째</li>
        <li>여섯번째</li>
        <li>일곱번째</li>
    </ul>
</body>
</html>
